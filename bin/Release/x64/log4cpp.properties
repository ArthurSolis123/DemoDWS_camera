# log4cpp.properties

log4cpp.rootCategory=INFO
log4cpp.category.Default=INFO, Default
log4cpp.category.Alarm=INFO, Alarm
log4cpp.category.Volume=INFO, Volume
log4cpp.category.Camera=INFO, Camera
log4cpp.category.Weight=INFO, Weight
log4cpp.category.Alg=INFO, Alg
log4cpp.category.IraypleDep=INFO, IraypleDep

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%-5p] %m%n 

log4cpp.appender.Default=AsyncRollingFileAppender
log4cpp.appender.Default.fileName=log/default.log
log4cpp.appender.Default.maxFileSize=102400000
log4cpp.appender.Default.maxBackupIndex=10
log4cpp.appender.Default.layout=PatternLayout
log4cpp.appender.Default.layout.ConversionPattern=[%d] [%t] [%-5p] %m%n 

